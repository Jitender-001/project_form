<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisson Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
   <div class="container">
    <h1 class="form-heading pt-2 mt-3 text-center">Admission Form</h1>
    <form action="#">
        <div class="mb-3 mt-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
        </div>

        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <!-- <span class="input-group-text">@</span> -->
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <div class="input-group">
                <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP" name="otp" required>
                <button class="btn btn-danger">Validate email</button>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="pswd" name="password" placeholder="Enter Pasword" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="date-of-birth" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>

        <div class="mb-3 mt-3">
            <label for="gender" class="form-label">Select Gender</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender">
                <label for="male" class="form-check-label">Male</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender">
                <label for="female" class="form-check-label">Female</label>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="course" class="form-label">Select Course</label>
            <select name="course" id="course" class="form-control">
                <option value="default" selected>-- Select --</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">B.A</option>
                <option value="msc">M.Sc</option>
                <option value="ma">M.A</option>
                <option value="btech">Btech</option>
                <option value="llb">Llb</option>
                <option value="llm">Llm</option>
                <option value="mca">MCA</option>
                <option value="mtech">Mtech</option>
            </select>
        </div>

        <div class="mb-3 mt-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image">
        </div>

        <div class="mb-3 mt-3">
            <label for="documents" class="form-label">Upload documents</label>
            <input type="file" class="form-control" id="docs">
        </div>

        <div class="mb-3 mt-3">
            <label for="sign" class="form-label">Upload Signature</label>
            <input type="file" class="form-control" id="sign">
        </div>

        


        <div class="buttons mb-3 mt-3 d-flex justify-content-center">
            <button class="btn btn-success ml-3">Submit</button>
            <button class="btn btn-danger ml-3">Reset</button>
            <button class="btn btn-secondary ml-3">Cancel</button>
        </div>

    </form>

   </div> 
</body>
</html>
